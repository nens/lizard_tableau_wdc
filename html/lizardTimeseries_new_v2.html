<!doctype html>
<html>
  <head>
    <title>Get Lizard Timeseries</title>
    <meta charset="utf-8"/>
    <meta http-equiv="Cache-Control" content="no-store" />

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js" type="text/javascript"></script>
    <script src="../js/lizardTimeseries_new_v2.js" type="text/javascript"></script>

    <style>
      body {background-image: url('lizard-wave.png');}
    </style>
  </head>

  <body>
    <div class="container container-table">
      <div class="row vertical-center-row">
        <div class="text-center col-md-4 col-md-offset-4">
          <h2>Load data from Lizard</h2>
          <form>
            <div class="form-inline">
              <label for="organisation-name" class="text-center">Organisation name</label>
            </div>
	    <div class="form-inline">
              <select id="organisation-name">
                <option value ="Utrecht">Utrecht</option>
                <option value ="Hoogheemraadschap Hollands Noorderkwartier">Hoogheemraadschap Hollands Noorderkwartier</option>
                <option value ="KNMI">KNMI</option>
                <option value ="Rijkswaterstaat">Rijkswaterstaat</option>
                <option value ="Vitens">Vitens</option>
              </select>
            </div>
            <div class="form-inline">
              <label for="bbox" class="text-center">Bounding box</label>
            </div>
	    <div class="form-inline">
	      <input type="text" class="form-control" id="bbox" value="5.10418,52.08315,5.14143,52.10371">
            </div>
            <div class="form-inline">
              <label for="location_type" class="text-center">Location type</label>
            </div>
	    <div class="form-inline">
              <select id="location_type" name="location_type" multiple>
                <option value="pumpstations">Pumpstations</option>
                <option value="measuringstations">Measuring stations</option>
                <option value="groundwaterstations">Groundwater stations</option>
              </select>
            </div>
            <div class="form-inline">
              <label for="aggregation" class="text-center">aggregation type</label>
              <span>&mdash;</span>
              <label for="liz-window" class="text-center">aggregation window</label>
	    </div>
            <div class="form-inline">
              <select id="aggregation">
                <option value="value">raw values</option>
                <option value="avg">average</option>
                <option value="sum">sum</option>
                <option value="min">min</option>
                <option value="max">max</option>
              </select>
              <select id="liz-window">
                <option value="5min">5 min</option>
                <option value="hour">hour</option>
                <option value="day">day</option>
                <option value="week">week</option>
                <option value="day">month</option>
                <option value="week">year</option>
              </select>
            </div>
            <div class="form-inline">
              <label for="start-date-one" class="text-center">Start Date</label>
              <span>&mdash;</span>
	      <label for="end-date-one">End Date</label>
	    </div>
	    <div class="form-inline">
	      <input type="text" class="form-control" step="1" id="start-date-one" value="2019-04-01T12:15:00Z">
	      <input type="text" class="form-control" step="1" id="end-date-one" value="2019-04-24T12:15:00Z">
	    </div>
            <div class="form-inline">
              <label for="username" class="text-center">username</label>
              <span>&mdash;</span>
	      <label for="password">password</label>
	    </div>
	    <div class="form-inline">
	      <input type="text" class="form-control" id="username" value="">
	      <input type="password" class="form-control" id="password" value="">
	    </div>
          </form>
          <button type="button" id="submitButton" class="btn btn-success" style="margin: 10px;">Get Data</button>
          <div id="errorMsg"></div>
        </div>
      </div>
    </div>
  </body>
</html>
